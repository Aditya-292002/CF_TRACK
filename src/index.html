        };

    <app-root></app-root>

    <script>
        $(document).ready(function() {
            var rsa_encrypt = new JSEncrypt();
        })

        function resetDropdown(id) {
            var _dropdown = document.getElementById(id);
            $("#" + id).val('');
            $("#" + id).selectpicker('refresh').trigger('change');
        }


        $(function() {
            $('[data-toggle="tooltip"]').tooltip()
        })

        $(function() {
            $('[data-toggle="popover"]').popover();
        })

        function jsEncryption(data = '', pub_key = '') {
            var rsa_encrypt = new JSEncrypt();
            rsa_encrypt.setPublicKey(pub_key);

            var encrypted_text = rsa_encrypt.encrypt(data);

            return encrypted_text;
        }

        function jsDecryption(data = '', priv_key = '') {
            var rsa_decrypt = new JSEncrypt();
            rsa_decrypt.setPrivateKey(priv_key);

            var decrypted_text = rsa_decrypt.decrypt(data);

            return decrypted_text;
        }
    </script>
