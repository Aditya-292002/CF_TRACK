                            <th>Cust Name</th>
                            <th>Status</th>
                            <th class="w-110">Action</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of all_log_detail;let i=index;">
                            <td>{{data.OPPO_CODE}}</td>
                            <td>{{data.LOG_DATE }}</td>
                            <td>{{data.OPPO_NAME}}</td>
                            <td>{{data.ACCOUNT_MGR}}</td>
                            <td>{{data.CUST_NAME}}</td>
                            <td>{{data.OPPO_STATUS_DESC}}</td>
                            <td class="w-110">
                                <a>
                                    <i class="fa fa-edit" (click)="getopportunityLogDetails(data);" title="Edit"></i>
