<app-spinner [startSpinner]="spinner" *ngIf="spinner"></app-spinner>

<div class="parent">
  <div class="child">
    <div class="login-container" id="container">
      <div class="divleft">
        <div class="sidebar-footer">
          <img src="../../../assets/images/TopLogo1.png" alt="" />
        </div>
        <div class="divImage"></div>
      </div>
      <div class="divRight bg-white">
        <div class="divCenter">
          <div class="">
            <div class="w-100 d-flex justify-content-center mb-5">
              <img
                class="divLogo"
                src="../../../assets/images/comflexlogo.png"
                alt=""
              />
            </div>
            <h6 class="text-truncate text_header px-2">Change Password</h6>
            <label class="text_subheader mb-3 px-2"
              >Change password to your account using your old,new & confirm
              password.</label
            >
            <br />
            <div class="px-2">
              <form class="forms justify-content-center">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa fa-key"></i
                    ></span>
                  </div>
                  <input
                    type="password"
                    class="form-control"
                    [(ngModel)]="oldPassword"
                    class="form-control"
                    id="Password"
                    #Password
                    autocomplete="off"
                    [ngModelOptions]="{ standalone: true }"
                    required
                    placeholder="Old Password"
                    aria-label="Old Password"
                    aria-describedby="basic-addon1"
                  />
                </div>
                <div class="form-group mb-2">
                  <label class="text-danger text_subheader mb-0 text-left">
                    Password must contain atleast one Uppercase, one Lowercase, one Special Character, one
                    Number and minimum 8
                    characters.
                  </label>
                </div>
                <div
                  class="input-group mb-2"
                  [ngClass]="{
                    'invalid-control':
                      isSubmited &&
                      form.controls['newPassword'].errors?.required
                  }"
                >
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa fa-key"></i
                    ></span>
                  </div>
                  <input
                    type="password"
                    class="form-control"
                    formControlName="newPassword"
                    id="Password"
                    autocomplete="off"
                    required
                    placeholder="New Password"
                  />
                  <!-- <mat-form-field>
                <input matInput [formControl]="newPassword" (input)="log()"
                  placeholder="New Password" type="text">
                <mat-error *ngIf="!this.form.getRawValue().newPassword('pattern')">
                  this is error 
                </mat-error>
                <mat-error *ngIf="this.form.getRawValue().newPassword('pattern')">
                  this is true!
                </mat-error>
              </mat-form-field> -->
                </div>
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa fa-key"></i
                    ></span>
                  </div>
                  <input
                    type="password"
                    class="form-control"
                    [(ngModel)]="confPassword"
                    id="cpassword"
                    #cpassword
                    placeholder="Confirm Password"
                    [ngModelOptions]="{ standalone: true }"
                    autocomplete="off"
                    required
                    aria-label="Confirm Password"
                    aria-describedby="basic-addon1"
                  />
                </div>
                <div>
                  <button
                    type="submit"
                    (click)="onSubmitPassword()"
                    class="btn btn-primary btn-lg loginBtn"
                  >
                    Submit
                  </button>
                  <a
                  class="forget-text float-right"
                  (click)="onDashboard()"
                  >Back to dashboard</a
                >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
