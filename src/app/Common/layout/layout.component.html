<!-- Modal Attendance-->
<div class="modal fade" #attendance id="attendance" tabindex="-1" role="dialog" data-keyboard="false"
    data-backdrop="static" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Attendance</h5>
                <button type="button" class="close" data-dismiss="modal" *ngIf="attendance_type == 'TIME_OUT'"
                    aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row mt-2">
                    <div class="col-md-12">
                        <label>Employee :</label>
                        <div class="floating-input mb-1">
                            <input type="text" [(ngModel)]="EMP_NAME" class="form-control" placeholder="Employee name"
                                [ngModelOptions]="{standalone: true}" readonly>
                        </div>
                    </div>

                    <div class="col-md-5">
                        <label>System Time :</label>
                        <div class="floating-input mb-1">
                            <input type="text" [(ngModel)]="SYS_DATE_TIME" class="form-control" disabled
                                [ngModelOptions]="{standalone: true}">
                        </div>
                    </div>

                    <div class="col-md-7">
                        <label>Status :</label>
                        <div class="floating-input mb-1">
                            <input type="text" class="form-control" disabled>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <label>Date :</label>
                        <div class="floating-input mb-1">
                            <input type="text" [(ngModel)]="ATT_DATE" class="form-control"
                                [ngModelOptions]="{standalone: true}" disabled>
                            <app-date-picker class="date-input" [maxdate]="" [isDisable]='true'></app-date-picker>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <strong *ngIf="attendance_type == 'TIME_IN'" style="font-size: 13px;">Time IN :<small>(24 hr
                                time only)</small> </strong>
                        <strong *ngIf="attendance_type == 'TIME_OUT'" style="font-size: 13px;">Time OUT :<small>(24 hr
                                time only)</small> </strong>
                        <div class="floating-input mb-1">
                            <input type="text" [(ngModel)]="TIME_IN" TimeOnly='HH:MM' placeholder="HH:MM"
                                class="form-control" *ngIf="attendance_type == 'TIME_IN'"
                                [ngModelOptions]="{standalone: true}">
                            <input type="text" [(ngModel)]="TIME_OUT" TimeOnly='HH:MM' placeholder="HH:MM"
                                class="form-control" *ngIf="attendance_type == 'TIME_OUT'"
                                [ngModelOptions]="{standalone: true}">
                        </div>
                    </div>
                    <div class="col-md-12 mt-1" *ngIf="attendance_type == 'TIME_IN'">
                        <label>Work Location :</label>
                        <div class="form-inline mt-1">
                            <div class="form-group radios mr-3">
                                <input id="office" type="radio" [(ngModel)]="WORK_LOC" value="O" name="WorkLoc"
                                    class="mr-1">
                                <label for="office"><span class="span-txt">In Office
                                    </span></label>
                            </div>
                            <div class="form-group radios mr-3">
                                <input id="wfh" type="radio" [(ngModel)]="WORK_LOC" value="W" name="WorkLoc"
                                    class="mr-1">
                                <label for="wfh"><span class="span-txt">Work From Home
                                    </span></label>
                            </div>
                            <div class="form-group radios mr-3">
                                <input id="outOfOffice" type="radio" [(ngModel)]="WORK_LOC" value="C" name="WorkLoc"
                                    class="mr-1">
                                <label for="outOfOffice"><span class="span-txt">Out Of Office
                                    </span></label>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
            <div class="modal-footer">
                <button type="button" (click)="onSubmitAttendance()" [disabled]='isAttendance'
                    class="btn btn-secondary">Save</button>
                <button type="button" class="btn btn-secondary" *ngIf="attendance_type == 'TIME_OUT'"
                    data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

        <div class="modal-content mt-5">
            <div class="modal-header header-background py-1">
                <h5 class="modal-title" id="exampleModalLabel">CFTRACK</h5>
            </div>
            <div class="modal-body">
                <label>Are you sure, you want to logout?</label>
            </div>
            <div class="modal-footer py-0">
                <button type="button" (click)="f_logout()" class="btn btn-primary py-1"
                    data-dismiss="modal">Yes</button>
                <button type="button" class="btn btn-danger py-1" data-dismiss="modal">No</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Change Fyear-->
<div class="modal fade" #chagefyear id="chagefyear" tabindex="-1" role="dialog" data-keyboard="false"
    data-backdrop="static" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Change Fyear</h5>
                <button *ngIf="FYEAR_CLOSE == true" type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row mt-2">
                    <div class="col-md-12">
                        <label>Financial Year :</label>
                        <div class="floating-input mb-1">
                            <select class="form-control selectpicker show-tick" [(ngModel)]="FYEAR"
                                [ngModelOptions]="{standalone: true}" data-live-search="true" id="fyear" #fyear
                                title="Select">
                                <option *ngFor="let opt of fyear_list; let i=index" [selected]="opt.FYEAR == FYEAR"
                                    [value]="opt.FYEAR">{{ opt.FYEAR_DESC }}</option>
                            </select>
                            <!-- <button type="button" class="close" onclick="resetDropdown('fyear')" (click)="FYEAR" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button> -->
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" (click)="onContinueFyear()" class="btn btn-secondary">Continue</button>
            </div>
        </div>
    </div>
</div>
