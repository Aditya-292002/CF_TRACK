<app-spinner [startSpinner]="spinner" *ngIf="spinner"></app-spinner>
<div class="row">
  <div class="col-md-12">
    <div class="d-flex justify-content-between">
      <h5 class="formName col-md-4">{{ sharedService.formName }}</h5>
      <button class="btn btn-secondary" title="Save">Save</button>
    </div>
  </div>
  <div class="col-md-12 mt-2">
    <div class="row card">
      <div class="col-md-7">
        <label>Company :</label>
        <div class="floating-input list-btn">
          <select
            class="form-control selectpicker show-tick"
            id="Company"
            data-live-search="true"
            title="Select"
          >
            <option></option>
          </select>
          <button
            type="button"
            class="close"
            onclick="resetDropdown('Company')"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
      <div class="col-md-5">
        <label>Location :</label>
        <div class="floating-input list-btn">
          <select
            class="form-control selectpicker show-tick"
            id="Location"
            data-live-search="true"
            title="Select"
          >
            <option></option>
          </select>
          <button
            type="button"
            class="close"
            onclick="resetDropdown('Location')"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
      <div class="col-md-4">
        <label>PO Type :</label>
        <div class="floating-input list-btn">
          <select
            class="form-control selectpicker show-tick"
            id="po_type"
            data-live-search="true"
            title="Select"
          >
            <option></option>
          </select>
          <button
            type="button"
            class="close"
            onclick="resetDropdown('po_type')"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
      <div class="col-md-4">
        <label>PO No :</label>
        <div class="floating-input">
          <input type="text" class="form-control" placeholder="PO No" />
        </div>
      </div>
      <div class="col-md-4">
        <label>PO Date :</label>
        <div class="floating-input">
          <input type="text" class="form-control" placeholder="dd-mm-yyyy"/>
          <app-date-picker class="date-input"></app-date-picker>
        </div>
      </div>
      <div class="col-md-4">
        <label>Vendor :</label>
        <div class="floating-input list-btn">
          <select
            class="form-control selectpicker show-tick"
            id="vendor"
            data-live-search="true"
            title="Select"
          >
            <option></option>
          </select>
          <button
            type="button"
            class="close"
            onclick="resetDropdown('vendor')"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
      <div class="col-md-4">
        <label>Currency :</label>
        <div class="floating-input list-btn">
          <select
            class="form-control selectpicker show-tick"
            id="Currency"
            data-live-search="true"
            title="Select"
          >
            <option></option>
          </select>
          <button
            type="button"
            class="close"
            onclick="resetDropdown('Currency')"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
      <div class="col-md-8">
        <label>Remarks :</label>
        <div class="floating-input">
          <textarea
            name=""
            id=""
            rows="2"
            class="form-control"
            placeholder="Remarks"
          ></textarea>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-12 mt-2">
    <div class="row card">
      <div class="col-md-12">
        <div class="form-inline">
          <h6 class="mb-0 col-md-6 p-0">PO Details</h6>
          <div class="row-add col-md-6 text-right p-0">
            <button type="button" class="btn text-primary pb-0">
              <i class="fas fa-plus-circle mr-2"></i>Add
            </button>
          </div>
          <hr class="m-0 mb-2" />
        </div>
        <div class="tableFixHead">
          <table class="table-theam-1 row_bgcolor_3">
            <thead>
              <tr>
                <th class="w-1">Sr.No</th>
                <th class="w-2">Exp.Head</th>
                <th class="w-3">Qty</th>
                <th class="w-4">Price</th>
                <th class="w-4">Base</th>
                <th class="w-2">Project Code</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="w-1 pb-0 pt-0">1</td>
                <td class="w-2 pb-0">
                  <div class="floating-input">
                    <select
                      class="form-control selectpicker show-tick"
                      data-live-search="true"
                      id=""
                      title="Select"
                    >
                      <option></option>
                    </select>
                  </div>
                </td>
                <td class="w-3 pb-0">
                  <div class="floating-input">
                    <input type="text" class="form-control" />
                  </div>
                </td>

                <td class="w-4 pb-0">
                  <div class="floating-input">
                    <input type="text" class="form-control" />
                  </div>
                </td>
                <td class="w-4 pb-0">
                  <div class="floating-input">
                    <input type="text" class="form-control" />
                  </div>
                </td>
                <td class="w-2 pb-0">
                  <div class="floating-input">
                    <select
                      class="form-control selectpicker show-tick"
                      data-live-search="true"
                      id=""
                      title="Select"
                    >
                      <option></option>
                    </select>
                  </div>
                </td>
              </tr>
              <tr>
                <td class="pt-0"></td>
                <td colspan="2" class="">
                  <div class="floating-input">
                    <textarea
                      name=""
                      id=""
                      rows="4"
                      class="form-control"
                      placeholder="Description"
                    ></textarea>
                  </div>
                </td>
                <td colspan="2" class="pb-0">
                  <div class="floating-input">
                    <div class="form-inline">
                      <label class="ml-2 font-weight-bold">SGST :</label>
                      <input
                        type="text"
                        class="form-control w-16 ml-1 mr-1"
                        placeholder="SGST Value"
                      />
                      <label class="ml-1">9.50%</label>
                    </div>
                    <div class="form-inline mt-1 mb-1">
                      <label class="ml-2 font-weight-bold">CGST :</label>
                      <input
                        type="text"
                        class="form-control w-16 ml-1 mr-1"
                        placeholder="CGST Value"
                      />
                      <label class="ml-1">9.50%</label>
                    </div>
                    <div class="form-inline">
                      <label class="ml-2 mr-1 font-weight-bold">IGST :</label>
                      <input
                        type="text"
                        class="form-control w-16 ml-1 mr-1"
                        placeholder="IGST Value"
                      />
                      <label class="ml-1">9.50%</label>
                    </div>
                  </div>
                  <!-- <div class="floating-input ml-2  form-inline">
                                        <label class="font-weight-bold mr-1">Total :</label>
                                        <input type="text" class="form-control w-50 mt-1 ml-1" placeholder="Total" readonly>
                                    </div> -->
                </td>
                <td class="w-10 pb-0">
                  <div class="floating-input">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="dd-mm-yyyy"
                    />
                    <app-date-picker class="date-input"></app-date-picker>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-12 mt-2">
    <div class="row card">
      <div class="col-md-3">
        <label>Base Amount :</label>
        <div class="floating-input">
          <input type="text" class="form-control" placeholder="Base Amount" />
        </div>
      </div>
      <div class="col-md-3">
        <label>CGST :</label>
        <div class="floating-input">
          <input type="text" class="form-control" placeholder="CGST" />
        </div>
      </div>
      <div class="col-md-3">
        <label>SGST :</label>
        <div class="floating-input">
          <input type="text" class="form-control" placeholder="SGST" />
        </div>
      </div>
      <div class="col-md-3">
        <label>IGST :</label>
        <div class="floating-input">
          <input type="text" class="form-control" placeholder="IGST" />
        </div>
      </div>
      <div class="col-md-3">
        <label>Total Amount :</label>
        <div class="floating-input">
          <input type="text" class="form-control" placeholder="Total Amount" />
        </div>
      </div>
    </div>
  </div>
</div>
